<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

     <!-- Notification -->
 <div id="notification" class="alert d-none"></div>

<section class="contact-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">

        <div class="contact-card">
          <h2 class="text-center mb-4">Contact Me</h2>

         

          <form id="contactForm">
            <input type="text" id="name" class="form-control mb-3" placeholder="Your Name">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email">
            <textarea id="message" class="form-control mb-3" rows="5" placeholder="Message"></textarea>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Send Message
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="portfolio.js"></script>
</body>
</html>
